---
layout: default
---


<div class="list-group">
                                            
    {% for post in site.categories[page.category] %}
        <a href="{{site.baseurl}}{{ post.url }}" class="list-group-item"> 
        <time datetime="{{post.date|date:"%F"}}">
          {{post.date|date:"%b %d, %Y"}}
        </time>
        {{ post.title }} 
        </a>
    {% endfor %}
   
</div>
